<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <label for="dateInput">Geben Sie das Zieldatum ein:</label>
        <input type="datetime-local" id="dateInput">
        <button onclick="startCountdown()">Timer starten</button>
        <div id="countdown">
            <span id="days"></span> Tage
            <span id="hours"></span> Stunden
            <span id="minutes"></span> Minuten
            <span id="seconds"></span> Sekunden
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
