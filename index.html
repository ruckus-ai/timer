<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Werbebanner -->
        <div class="banner">
            <p>Werbebanner Platzhalter</p>
        </div>

        <!-- Event-Eingabe -->
        <h1 id="eventTitle">Event Countdown</h1>
        <label for="eventName">Event-Name:</label>
        <input type="text" id="eventName" placeholder="Geben Sie den Event-Namen ein">
        <label for="dateInput">Zieldatum:</label>
        <input type="datetime-local" id="dateInput">
        <button onclick="startCountdown()">Timer starten</button>

        <!-- Countdown-Anzeige -->
        <div id="countdown">
            <span id="days"></span> Tage
            <span id="hours"></span> Stunden
            <span id="minutes"></span> Minuten
            <span id="seconds"></span> Sekunden
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
